<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signup.css">

</head>
<body>

    <header>
    <div class="div-header" id="header">
        Green Shadow (Pvt) Ltd
    </div>
    </header>

<div class="card signup">
    <div class="card-body">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">User name</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
            <label for="roleSelect" class="form-label">Role</label>
            <select class="form-control" id="roleSelect">
                <option value="" disabled selected>Select a role</option>
                <option value="admin">ADMINISTRATIVE</option>
                <option value="user">MANAGER</option>
                <option value="moderator">SCIENTIST</option>
                <option value="moderator">OTHER</option>
            </select>
        </div>

        <!--<button type="button" class="btn signupbtn">SIGN UP</button>-->
        <a href="" class="btn btn-primary signupbtn">Sign Up</a>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

    <h3><i class="fa-solid fa-gauge" style="color: #57e389;"></i> <br>Dashboard</h3>

        </li>
    </ul>
</div>


<div id="crop-container">

    <div class="container mt-5 crop-card">
        <div class="card shadow-lg">

            <div class="card-body ">
                <form>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="commonName" class="form-label">Common Name</label>
                            <input type="text" class="form-control" id="commonName" >
                        </div>
                        <div class="col-md-6">
                            <label for="scientificName" class="form-label">Scientific Name</label>
                            <input type="text" class="form-control" id="scientificName" >
                        </div>

                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fuelType" class="form-label">Fuel type</label>
                            <input type="text" class="form-control" id="fuelType" >
                        </div>
                        <div class="col-md-6">
                            <label for="category" class="form-label">Category</label>
                            <input type="text" class="form-control" id="category" >
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="season" class="form-label">Season</label>
                            <input type="text" class="form-control" id="season" >
                        </div>
                        <div class="col-md-6">
                            <label for="cropImage" class="form-label">Image</label>
                            <input type="file" class="form-control" id="cropImage" accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <label for="field" class="form-label">Field ID</label>
                            <select class="form-select" id="field">
                                <option selected disabled>Choose ID</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-add" id="crop-add-btn" type="button">Add</button>
                    <button class="btn btn-primary btn-update" id="crop-update-btn">Update</button>
                    <button class="btn btn-primary btn-delete" id="crop-delete-btn">Delete</button>

                </form>
            </div>
        </div>
    </div>

    <table class="table" id="crop-table">
        <thead>
        <tr>
            <th scope="col">Common Name</th>
            <th scope="col">Scientific Name</th>
            <th scope="col">Fuel Type</th>
            <th scope="col">Category</th>
            <th scope="col">Season</th>
            <th scope="col">Image</th>
        </tr>
        </thead>
        <tbody id="field-tbl-body">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

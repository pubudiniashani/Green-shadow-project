</header>

<div class="sidebar">

        </li>
    </ul>

<div id="field-container">

<div class="container mt-5 field-card">
    <div class="card shadow-lg">

        <div class="card-body ">
            <form>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" >
                    </div>
                    <div class="col-md-6">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" >
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="extentSize" class="form-label">Extent Size</label>
                        <input type="text" class="form-control" id="extentSize" >
                    </div>
                    <div class="col-md-6">
                        <label for="image1" class="form-label">Image 1</label>
                        <input type="file" class="form-control" id="image1" accept="image/*">
                    </div>
                    <div class="col-md-6">
                        <label for="image2" class="form-label">Image 2</label>
                        <input type="file" class="form-control" id="image2" accept="image/*">
                    </div>
                </div>

                <button class="btn btn-primary btn-add" id="add-btn" type="button">Add</button>
                <button class="btn btn-primary btn-update" id="update-btn">Update</button>
                <button class="btn btn-primary btn-delete" id="delete-btn">Delete</button>

            </form>
        </div>
    </div>
</div>

    <table class="table" id="field-table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Extent Size</th>
            <th scope="col">Image 1</th>
            <th scope="col">Image 2</th>
        </tr>
        </thead>
        <tbody id="field-tbl-body">
        <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2"></td>
            <td></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="lib/jquery-3.7.1.min.js.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/vehicle.css">

</head>
<body>


<header>
    <div class="div-header" id="dashboard-header">
        Green Shadow (Pvt) Ltd
    </div>
</header>

<div class="sidebar">
    <h3>Dashboard</h3>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="field.html">Field</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="staff.html">Staff</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="crop.html">Crop</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="equipment.html">Equipment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="log.html">Logs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="vehicle.html">Vehicle</a>
        </li>
    </ul>
</div>

<div id="vehicle-container">

    <div class="container mt-5 vehicle-card">
        <div class="card shadow-lg">

            <div class="card-body ">
                <form>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="licenseNumber" class="form-label">License Number</label>
                            <input type="text" class="form-control" id="licenseNumber" placeholder="Enter text">
                        </div>
                        <div class="col-md-6">
                            <label for="vehicleCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="vehicleCategory" placeholder="Enter text">
                        </div>

                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fuelType" class="form-label">Fuel type</label>
                            <input type="text" class="form-control" id="fuelType" placeholder="Enter text">
                        </div>
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" placeholder="Enter text">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="remarks" class="form-label">Remarks</label>
                            <input type="text" class="form-control" id="remarks" placeholder="Enter text">
                        </div>
                        <div class="col-md-6">
                            <label for="staffId" class="form-label">Staff ID</label>
                            <select class="form-select" id="staffId">
                                <option selected disabled>Choose ID</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-add" id="add-btn" type="button">Add</button>
                    <button class="btn btn-primary btn-update" id="update-btn">Update</button>
                    <button class="btn btn-primary btn-delete" id="delete-btn">Delete</button>

                </form>
            </div>
        </div>
    </div>

    <table class="table" id="vehicle-table">
        <thead>
        <tr>
            <th scope="col">License Number</th>
            <th scope="col">Category</th>
            <th scope="col">Fuel type</th>
            <th scope="col">Status</th>
            <th scope="col">Remarks</th>

        </tr>
        </thead>
        <tbody id="field-tbl-body">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>



</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

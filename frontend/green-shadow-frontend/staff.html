    <link rel="stylesheet" href="styles/staff.css">


</head>
<body>


<header>
    <div class="div-header" id="dashboard-header">
        Green Shadow (Pvt) Ltd
    </div>
</header>

<div class="sidebar">
    <h3>Dashboard</h3>

        </li>
    </ul>
</div>

<div id="staff-container">

    <div class="container mt-5 staff-card">
        <div class="card shadow-lg">

            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter text">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter text">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="designation" class="form-label">Designation</label>
                            <input type="text" class="form-control" id="designation" placeholder="Enter text">
                        </div>
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option selected disabled>Choose gender</option>
                                <option value="MALE">MALE</option>
                                <option value="FEMALE">FEMALE</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="jointedDate" class="form-label">Joined Date</label>
                            <input type="date" class="form-control" id="jointedDate">
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" rows="2" placeholder="Enter address"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label for="contactNumber" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="col-md-6">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role">
                                <option value="" disabled selected>Select a role</option>
                                <option value="ADMINISTRATIVE">ADMINISTRATIVE</option>
                                <option value="MANAGER">MANAGER</option>
                                <option value="SCIENTIST">SCIENTIST</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fieldId" class="form-label">Field Id</label>
                            <select class="form-select" id="fieldId">
                                <option selected disabled>Choose ID</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-add" id="add-staff-btn" type="button">Add</button>
                    <button class="btn btn-primary btn-update" id="update-staff-btn">Update</button>
                    <button class="btn btn-primary btn-delete" id="delete-staff-btn">Delete</button>
                </form>
            </div>


            </div>
        </div>

    <table class="table" id="staff-table">
        <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Designation</th>
            <th scope="col">Gender</th>
            <th scope="col">Jointed Date</th>
            <th scope="col">DOB</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody id="field-tbl-body">
        <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
    </table>




</div>


<script src="lib/jquery-3.7.1.min.js.js"></script>

<script src="js/staff.js"></script>

</body>
</html>
